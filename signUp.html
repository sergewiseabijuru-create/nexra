<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/p7.png" type="image/png">
    <title>Nexra - Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login_signup.css">
</head>
<body>
    <!--Signup Page -->
    <div class="login-page">
        <div class="login-left">
            <img src="../images/Gemini_Generated_Image_83qjau83qjau83qj 1.png" alt="Nexra Shopping App" class="login-illustration">
        </div>
        <div class="login-right">
            <div class="login-container">
                <!-- Logo -->
                <div class="login-logo">
                    <a href="index.html" style="text-decoration: none;">
                        <h1>Nexra</h1>
                    </a>
                </div>
                
                <!-- SignUp Form -->
                <form class="login-form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="far fa-envelope input-icon"></i>
                            <input type="text" class="form-input" placeholder="Email or Phone number" required>
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-input" placeholder="Password" required>
                        </div>
                    </div>
                    
                    <!-- Sign Up Button -->
                    <button type="submit" class="btn-signup">Sign up</button>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>Or</span>
                    </div>
                    
                    <!-- Social SignUp Buttons -->
                    <div class="social-login">
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="login-link">
                        Already a member? <a href="./login.html">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
